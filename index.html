<!DOCTYPE html>
<html>
<head>
    <title>Basic Example</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.css" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <style>
        #header {
            height: 50vh;
            width: 100vw;
            background-color: blue;
            background-image: url('./hero.jpg');
            background-repeat: no-repeat;
            background-position: top;
            text-align: center;
        }

        @media (min-width: 768px) {
            #header {
                height: 75vh;
            }
        }

        #header h1 {
            margin: 0px;
            padding: 0px;
            font-size: 32px;
        }

        #main {
            border-bottom: 15px solid gray;
        }

        .card {
            height: 50vh;
            color: white;
            background-size: cover;
            background-position: top center;
            border-top: 15px gray solid;
        }

        .card > h2 {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            font-size: 24px;
            margin-top: 5vw;
        }

        .card:nth-of-type(even) {
            background-color: green;
        }

        .card:nth-of-type(odd) {
            background-color: red;
        }

        @media (min-width: 768px) {
            .card {
                height: 50vh;
                border-left: 15px gray solid;
            }

            .card:nth-of-type(even) {
                border-right: 15px gray solid;
            }
        }

        #a {
            background-image: url('./images/h_city.jpg');
        }

        #b {
            background-image: url('./images/h_cow.jpg');
        }

        #c {
            background-image: url('./images/h_temple_hdr.jpg');
        }

        #d {
            background-image: url('./images/h_peacock.jpg');
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="header" class="row">
            <div class="col-xs-12">
                <h1>Drew Estes Blog/Website</h1>
            </div>
        </div>

        <div id="main" class="row">
            <div id="a" class="card col-xs-12 col-sm-6">
                <h2>Travel Posts</h2>
            </div>
            <div id="b" class="card col-xs-12 col-sm-6">
                <h2>Food That I Ate</h2>
            </div>
            <div id="c" class="card col-xs-12 col-sm-6">
                <h2>Cool Stuff To See</h2>
            </div>
            <div id="d" class="card col-xs-12 col-sm-6">
                <h2>People I Met</h2>
            </div>
        </div>
    </div>
</body>
</html>
