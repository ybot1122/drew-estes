<!DOCTYPE html>
<html>
<head>
    <title>Basic Example</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./animations.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <style>
        #main {
            border-top: 25px solid black;
        }

        .card {
            border-bottom: 25px solid black;
        }

        @media (min-width: 768px) {
            .card {
                border-left: 25px solid black;
            }

            .card:nth-of-type(even) {
                border-right: 25px solid black;
            }
        }

        .card {
            height: 50vh;
            color: white;
            background-size: cover;
            background-position: top center;
            padding: 0px;
            text-align: center;
        }

        .card > h2 {
            display: block;
            letter-spacing: 5px;
            padding: 20px;
            margin: 20px 0px 0px 0px;
            font-size: 4em;
            text-shadow: 2px 2px #000000;
            font-variant: small-caps;
        }

        .card > h3 {
            text-align: center;
            display: inline-block;
            clear: both;
            padding: 25px;
            background-color: rgba(0, 0, 0, .3);
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Drew Estes Website</h1>
    </div>

    <div id="main" class="container-fluid">
        <div class="row">
            <div id="a" class="card col-xs-12 col-sm-6">
                <h2>Articles</h2>
                <h3>Random thoughts and blurbs on real life stuff</h3>
            </div>
            <div id="b" class="card col-xs-12 col-sm-6">
                <h2>Travel</h2>
                <h3>Learnings and discoveries made on the road</h3>
            </div>
        </div>
        <div class="row">
            <div id="c" class="card col-xs-12 col-sm-6">
                <h2>About</h2>
                <h3>Who what where when and why Drew Estes?</h3>
            </div>
            <div id="d" class="card col-xs-12 col-sm-6">
                <h2>Elephants</h2>
                <h3>Creators and shapers of the jungle, godly</h3>
            </div>
        </div>
    </div>
</body>
</html>
