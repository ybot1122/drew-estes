<!DOCTYPE html>
<html>
<head>
    <title>QuackRabbit::Home</title>
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./styles/base/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./styles/base/grid.css" />

    <link rel="stylesheet" type="text/css" href="./styles/rolling.css" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/cards.css" />
    <link rel="stylesheet" type="text/css" href="./styles/navigation.css" />
    <style>
        /** preload state **/
        #main, #header {
            display: none;

            -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
               -moz-animation: fadein 2s; /* Firefox < 16 */
                -ms-animation: fadein 2s; /* Internet Explorer */
                 -o-animation: fadein 2s; /* Opera < 12.1 */
                    animation: fadein 2s;
        }

        #preload {
            position: absolute;
            top: calc(50vh - 100px);
            left: calc(50vw - 100px);
        }

        /** end preload state **/

        #main {
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- http://loading.io/ -->
    <div id="preload" class="uil-rolling-css">
        <div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="navigation" class="container-fluid">
        <div class="row">
            <div id="most-recent" class="col-xs-9 col-sm-8">
                <div class="title">
                    The Power of Questions Extended Double Triple
                </div>
                <div class="info">
                    <span class="date">June 6, 2016</span><span class="author">Drew Estes</span>
                </div>
            </div>
            <div id="sharing" class="col-xs-3 col-sm-4">
                <button>MENU</button>
            </div>
        </div>
    </div>

    <div id="header">
        <h1 class="v-center"><span>Quack</span><span>Rabbit</span></h1>
    </div>

    <div id="main" class="container-fluid">
        <div class="row">
            <div class="card-frame col-xs-12 col-sm-6">
                <div id="a" class="card">
                    <div class="card-contents">
                        <div class="v-center">
                            <h2>Articles</h2>
                            <h3>Random thoughts and blurbs on real life stuff</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-frame col-xs-12 col-sm-6">
                <div id="b" class="card">
                    <div class="card-contents">
                        <div class="v-center">
                            <h2>Travel</h2>
                            <h3>Learnings and discoveries made on the road</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card-frame col-xs-12 col-sm-6">
                <div id="c" class="card">
                    <div class="card-contents">
                        <div class="v-center">
                            <h2>About</h2>
                            <h3>Who what where when and why Drew Estes?</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-frame col-xs-12 col-sm-6">
                <div id="d" class="card">
                    <div class="card-contents">
                        <div class="v-center">
                            <h2>Monkey</h2>
                            <h3>Creators and shapers of the jungle, godly</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // preload images
        var imagesToPreload = [
            new Image(),
            new Image(),
            new Image(),
            new Image(),
            new Image()
        ];

        var imageFilenames = [
            "./hero.jpg",
            "./images/h_city.jpg",
            "./images/s_treehouse.jpg",
            "./images/h_cow.jpg",
            "./images/h_city.jpg"
        ];

        var loadedCount = 0;

        var incrementLoadedCount = function() {
            this.onload = this.onerror = this.onabort = null;
            loadedCount++;
            console.log(loadedCount);
            if (loadedCount === imagesToPreload.length) {
                // TODO: iterator instead of hardcoded deletions
                delete imagesToPreload[0];
                delete imagesToPreload[1];
                delete imagesToPreload[2];
                delete imagesToPreload[3];
                delete imagesToPreload[4];
                // static 250ms delay, always
                setTimeout(function() {
                    document.getElementById("header").style.display = "block";
                    document.getElementById("main").style.display = "block";

                    document.body.removeChild(
                        document.getElementById("preload")
                    );

                    var nav = function() {
                        window.location.href = "./list.html";
                    }

                    document.getElementById("a").onclick 
                        = document.getElementById("b").onclick
                        = document.getElementById("c").onclick
                        = document.getElementById("d").onclick = nav;
                }, 250);
            }
        }

        imagesToPreload.forEach(function(img, ind) {
            img.onload = img.onerror = img.onabort = incrementLoadedCount;
            img.src = imageFilenames[ind];
        });
    </script>
</body>
</html>
