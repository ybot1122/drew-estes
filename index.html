<!DOCTYPE html>
<html>
<head>
    <title>Basic Example</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.css" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <style>
        body {
            font-size: 12px;
        }

        #header {
            position: relative;
            height: 50vh;
            background-color: blue;
            background-image: url('./hero.jpg');
            background-repeat: no-repeat;
            background-position: 100% 6%;
        }

        @media (min-width: 768px) {
            #header {
                height: 75vh;
            }
        }

        @media (min-width: 2048px) {
            #header {
                background-size: cover;
            }
        }

        #header h1 {
            position: absolute;
            top: calc(48% - 1.5em);
            width: 100vw;
            text-align: center;
            margin: 0px;
            padding: 20px;
            font-size: 3em;
            background-color: rgba(0, 0, 0, .6);
            color: white;
            letter-spacing: 5px;
        }

        /** BORDER RULES { **/
        #main {
            border-top: 5px solid black;
        }

        .card {
            border-bottom: 5px solid black;
        }

        @media (min-width: 768px) {
            .card {
                height: 50vh;
                border-left: 5px solid black;
            }

            .card:nth-of-type(even) {
                border-right: 5px solid black;
            }
        }
        /** BORDER RULES } **/

        /** CARD RULES { **/
        .card {
            height: 50vh;
            color: white;
            background-size: cover;
            background-position: top center;
            padding: 0px;
        }

        .card > h2 {
            text-align: center;
            letter-spacing: 5px;
            padding: 20px;
            margin: 20px 0px 0px 0px;
            font-size: 4.5em;
            text-shadow: 2px 2px #000000;
            font-variant: small-caps;
        }

        .card > h2::first-letter {
            font-size: 150%;
            vertical-align: baseline;
            font-style: italic;
            letter-spacing: 5px;
        }

        .card > h2:hover {
            cursor: pointer;
            text-shadow: 10px 10px #000000;
        }

        .card:nth-of-type(even) {
            background-color: green;
        }

        .card:nth-of-type(odd) {
            background-color: red;
        }
        /** CARD RULES } **/

        #a {
            background-image: url('./images/h_city.jpg');
        }

        #b {
            background-image: url('./images/h_cow.jpg');
        }

        #c {
            background-image: url('./images/h_temple_hdr.jpg');
        }

        #d {
            background-image: url('./images/h_peacock.jpg');
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="header" class="row">
            <h1>Drew Estes Website</h1>
        </div>

        <div id="main" class="row">
            <div id="a" class="card col-xs-12 col-sm-6">
                <h2>Articles</h2>
            </div>
            <div id="b" class="card col-xs-12 col-sm-6">
                <h2>Travel</h2>
            </div>
            <div id="c" class="card col-xs-12 col-sm-6">
                <h2>About</h2>
            </div>
            <div id="d" class="card col-xs-12 col-sm-6">
                <h2>Elephants</h2>
            </div>
        </div>
    </div>
</body>
</html>
