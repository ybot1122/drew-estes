<!DOCTYPE html>
<html>
<head>
    <title>Basic Example</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.css" />
    <style>
        #header {
            height: 50vh;
            max-height: 100vh;
            background-color: blue;
            background-image: url('./hero.jpg');
            background-repeat: no-repeat;
            background-position: top;
            text-align: center;
        }

        @media (min-width: 768px) {
            #header {
                height: 50vw;
            }
        }

        #header h1 {
            margin-top: calc(20vw - 16px);
            margin-bottom: 0px;
            padding: 0px;
            font-size: 32px;
        }

        @media (min-width: 768px) {
            #header h1 {
                margin-bottom: 10vw;
            }
        }

        #header h2 {
            display: none;
            padding: 0px;
            margin: 0px;
            font-size: 18px;
            cursor: pointer;
        }

        #header h2:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            #header h2 {
                display: inline-block;
                padding: 20px;
                background-color: rgba(255, 255, 255, .5);
            }
        }

        .card {
            height: 60vw;
            color: white;
            background-size: cover;
            background-position: top center;
            border-top: 5px gray solid;
        }

        .card.latest {
            height: 50vh;
            font-size: 150%;
            text-align: center;
        }

        @media (min-width: 768px) {
            .card.latest {
                display: none;
            }
        }

        .card:nth-of-type(even) {
            background-color: green;
        }

        .card:nth-of-type(odd) {
            background-color: red;
        }

        @media (min-width: 768px) {
            .card {
                height: 40vw;
                border-left: 5px gray solid;
            }
        }

        #a {
            background-image: url('./test1.jpg');
        }

        #b {
            background-image: url('./test2.jpg');
        }

        #c {
            background-image: url('./test3.jpg');
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- TODO: what the fuck are the semantics for rows/nesting rows -->
        <div id="header" class="row">
            <div class="col-xs-12">
                <h1>Drew Estes Blog/Website</h1>
                <h2>Latest Blog Post Title Goes Here</h2>
            </div>
        </div>

        <div class="row">
            <div id="a" class="card latest col-xs-12 col-sm-6">
                <h2>Latest Blog Post Title Goes Here</h2>
            </div>
            <div id="b" class="card col-xs-12 col-sm-6">
                <h2>Some Title Goes Here</h2>
            </div>
            <div id="c" class="card col-xs-12 col-sm-6">
                <h2>Today I Visited Here</h2>
            </div>
            <div class="card col-xs-12 col-sm-6">
                <h2>Another Title Here</h2>
            </div>
            <div class="card col-xs-12 col-sm-6">
                <h2>This Food was Good</h2>
            </div>
            <div class="card col-xs-12 col-sm-6">
                <h2>People Dropped their Elephant Baby Carriages</h2>
            </div>
            <div class="card col-xs-12 col-sm-6">
                <h2>Monkeys operate cigarette industry</h2>
            </div>
        </div>
    </div>
</body>
</html>
