<!DOCTYPE html>
<html>
<head>
    <title>Basic Example</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./animations.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <style>
        #main {
            border-top: 25px solid black;
        }

        .card-frame {
            padding: 0px;
            margin: 0px;
            border-bottom: 25px solid black;
        }

        @media (min-width: 768px) {
            .card-frame {
                border-left: 25px solid black;
            }

            .card-frame:nth-of-type(odd) {
                border-right: 25px solid black;
            }
        }

        .card {
            position: relative;
            height: 50vh;
            color: white;
            background-size: cover;
            background-position: top center;
            padding: 0px;
            text-align: center;
        }

        .card-contents {
            position: absolute;
            top: 50%;
            width: 100%;

            /** CSS3 EXPERIMENTAL { **/
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            -o-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            /** CSS3 EXPERIMENTAL } **/
        }

        .card-contents > h2 {
            padding: 0px 0px 30px 0px;
            margin: 0px;
            letter-spacing: 5px;
            font-size: 4em;
            font-weight: bold;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            /* text-shadow: 2px 2px 5px rgba(0, 0, 0, .8), -2px -2px 5px #000000; */
            font-variant: small-caps;
        }

        .card-contents > h3 {
            width: 90%;
            padding: 20px;
            margin: 0px auto 0px auto;
            background-color: rgba(0, 0, 0, .3);
            border: 5px solid black;
            letter-spacing: 2px;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Drew Estes Website</h1>
    </div>

    <div id="main" class="container-fluid">
        <div class="row">
            <div class="card-frame col-xs-12 col-sm-6">
                <div id="a" class="card">
                    <div class="card-contents">
                        <h2>Articles</h2>
                        <h3>Random thoughts and blurbs on real life stuff</h3>
                    </div>
                </div>
            </div>
            <div id="b" class="card col-xs-12 col-sm-6">
                <div class="card-contents">
                    <h2>Travel</h2>
                    <h3>Learnings and discoveries made on the road</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="c" class="card col-xs-12 col-sm-6">
                <div class="card-contents">
                    <h2>About</h2>
                    <h3>Who what where when and why Drew Estes?</h3>
                </div>
            </div>
            <div id="d" class="card col-xs-12 col-sm-6">
                <div class="card-contents">
                    <h2>Elephants</h2>
                    <h3>Creators and shapers of the jungle, godly</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
